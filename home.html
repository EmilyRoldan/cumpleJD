<body>
    <header>
        <h1 class="Titlehome">Mis mejores momentos han sido a tu lado...</h1>

    <div class="container-years">
        <h1 class="Titleyears_">2023</h1>
        <i class="fas fa-arrow-circle-right fa-3x" onclick="window.location.href='home2024.html'"></i>
    </div>

    <div class="container-calendar">
        <button type="button" class="btnc" data-bs-toggle="modal" data-month="feb" onclick="loadModalContent(this)">
            <img src="img/feb.png" alt="Feb">
        </button>
        <button type="button" class="btnc" data-bs-toggle="modal" data-month="mar" onclick="loadModalContent(this)">
            <img src="img/march.png" alt="March">

        <button type="button" class="btnc" data-bs-toggle="modal" data-month="may" onclick="loadModalContent(this)">
            <img src="img/may.png" alt="May">
        </button>
    </div>

    <div class="container-calendar2">
        <button type="button" class="btnc" data-bs-toggle="modal" data-month="jun" onclick="loadModalContent(this)">
            <img src="img/june.png" alt="June">
        </button>
        <button type="button" class="btnc" data-bs-toggle="modal" data-month="jul" onclick="loadModalContent(this)">
            <img src="img/july.png" alt="July">
        </button>
        <button type="button" class="btnc" data-bs-toggle="modal" data-month="aug" onclick="loadModalContent(this)">
            <img src="img/august.png" alt="August">
        </button>
    </div>

    <div class="container-calendar3">
        <button type="button" class="btnc" data-bs-toggle="modal" data-month="sep" onclick="loadModalContent(this)">
            <img src="img/september.png" alt="September">
        </button>
        <button type="button" class="btnc" data-bs-toggle="modal" data-month="oct" onclick="loadModalContent(this)">
            <img src="img/october.png" alt="October">
        </button>
        <button type="button" class="btnc" data-bs-toggle="modal" data-month="nov" onclick="loadModalContent(this)">
            <img src="img/november.png" alt="November">
        </button>
        <button type="button" class="btnc" data-bs-toggle="modal" data-month="dec" onclick="loadModalContent(this)">
            <img src="img/december.png" alt="December">
        </button>
    </div>


    <!-- Modal único -->
    <div class="modal fade" id="monthModal" tabindex="-1" aria-labelledby="monthModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div id="monthCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="carousel-inner" id="carouselInner">
                        <!-- El contenido del carrusel se actualizará dinámicamente -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#monthCarousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#monthCarousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

        function loadModalContent(button) {
            const month = button.getAttribute("data-month");
            const images = monthImages[month];

            const carouselInner = document.getElementById("carouselInner");
            carouselInner.innerHTML = "";

            images.forEach((image, index) => {
                const carouselItem = document.createElement("div");
                carouselItem.className = "carousel-item" + (index === 0 ? " active" : "");
                const img = document.createElement("img");
                img.src = image;
                img.className = "d-block w-100";
                carouselItem.appendChild(img);
                carouselInner.appendChild(carouselItem);
            });

            // Mostrar el modal
            const modal = new bootstrap.Modal(document.getElementById('monthModal'));
            modal.show();
        }
    </script>

</body>

</html>
