        function loadModalContent(button) {
            const month = button.getAttribute("data-month");
            const items = monthImages[month];

            const carouselInner = document.getElementById("carouselInner");
            carouselInner.innerHTML = "";

            items.forEach((item, index) => {
                const carouselItem = document.createElement("div");
                carouselItem.className = "carousel-item" + (index === 0 ? " active" : "");

                let mediaElement;
                if (item.endsWith('.jpeg') || item.endsWith('.jpg') || item.endsWith('.png') || item.endsWith('.gif')) {
                    mediaElement = document.createElement('img');
                    mediaElement.src = item;
                    mediaElement.className = "d-block w-100";
                } else if (item.endsWith('.mp4')) {
                    mediaElement = document.createElement('video');
                    mediaElement.src = item;
                    mediaElement.className = "d-block w-100";
                    mediaElement.controls = true;
                }

                carouselItem.appendChild(mediaElement);
                carouselInner.appendChild(carouselItem);
            });

            // Mostrar el modal
            const modal = new bootstrap.Modal(document.getElementById('monthModal'));
            modal.show();
        }
    </script>
    <script>
        var myCarousel = document.querySelector('#monthCarousel');
        var carousel = new bootstrap.Carousel(myCarousel, {
            interval: false,
            ride: false
        });

        myCarousel.addEventListener('slide.bs.carousel', function (e) {
            var activeItem = e.relatedTarget.querySelector('video');
            if (activeItem) {
                activeItem.muted = false; // Desmutear el video
                activeItem.controls = false; // Desactivar los controles
                activeItem.play();
            }

            var previousItem = e.target.querySelector('.carousel-item.active video');
            if (previousItem) {
                previousItem.pause();
                previousItem.currentTime = 0;
            }
        });
    </script>
